<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="calc-container">
        <div class="calc-name">Basic Calculator</div>

        <table>
            <tr>
                <td>
                        <input type="text" class="input-number" maxlength="8">
                </td>
            </tr>
            <tr>
                    <td>
                        <button class="delete" value="C">C</button>
                        <button class="delete-last" value="CE">CE</button>
                        <button class="mat-sign" value="/">&divide;</button>
                        <button class="mat-sign" value="*">*</button>
                    </td>
            </tr>
            <tr>
                    <td>
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button class="mat-sign" value="-">-</button>
                    </td>
            </tr>
            <tr>
                    <td>               
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="mat-sign" value="+">+</button>
                    </td>
            </tr>
            <tr>
                    <td>
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class='invisible'>N</button>
                        
                    </td>
            </tr>
            <tr>
                    <td>
                        <button class="number btn-zero" value="0">0</button>
                        <button class="mat-sign" value=".">.</button>
                        <button class="equals btn-equal" value="=">=</button>
                    </td>
            </tr>
       
        </table>       

    </div>     

        <!-- jQuery, Popper.js, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
